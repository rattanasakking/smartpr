        <main class="container-fluid p-4">
            <h1 class="mb-4">จัดการผู้ใช้งาน (User)</h1>

            <div class="card mb-4">
                <div class="card-header"><h3 id="formTitle">เพิ่มผู้ใช้ใหม่</h3></div>
                <div class="card-body">
                    <form id="userForm">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text" id="passwordHelp"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อ (Name)</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <input type="hidden" id="editModeId" value="">
                        <button type="submit" class="btn btn-primary" id="submitButton">บันทึก</button>
                        <button type="button" class="btn btn-secondary d-none" id="cancelEditButton">ยกเลิก</button>
                    </form>
                </div>
            </div>

            <hr class="my-4">
            <h3>ผู้ใช้งานทั้งหมด</h3>
            <button id="refreshButton" class="btn btn-info mb-3 text-white">โหลดข้อมูลใหม่</button>
            
            <div class="card">
                <div class="card-body table-responsive-wrapper"> 
                    <table class="table table-striped table-bordered align-middle" id="dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>ชื่อ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <tr><td colspan="5" class="text-center">กำลังโหลด...</td></tr> </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            alert("กรุณาเข้าสู่ระบบก่อนใช้งาน");
            window.location.href = 'login.html';
        }

        const API_URL = "https://api.sheety.co/423538c420e6cba4d60e9a41d250224e/chatGpt/user";
        const SHEET_NAME = "user"; 
        const form = document.getElementById('userForm');
        const tableBody = document.getElementById('data-table-body');
        const refreshButton = document.getElementById('refreshButton');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const editModeIdInput = document.getElementById('editModeId');
        const usernameInput = document.getElementById('username');
        const nameInput = document.getElementById('name'); // (ดึง Input "ชื่อ")
        const passwordInput = document.getElementById('password');
        const passwordHelp = document.getElementById('passwordHelp');

        async function fetchData() {
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">กำลังโหลด...</td></tr>'; // (แก้ colspan="5")
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderTable(data[SHEET_NAME] || []);
            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center">เกิดข้อผิดพลาด: ${error.message}</td></tr>`; // (แก้ colspan="5")
            }
        }
        
        function renderTable(rows) {
            tableBody.innerHTML = '';
            if (rows.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">ไม่พบข้อมูล</td></tr>'; // (แก้ colspan="5")
                return;
            }
            rows.forEach(row => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.username}</td> 
                    <td>********</td>
                    <td>${row.name || ''}</td> 
                    <td>
                        <button class="btn btn-warning btn-sm me-1" onclick="handleEdit(${row.id})">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="handleDelete(${row.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;

                tableBody.appendChild(tr);
            });
        }
        
        function resetForm() {
            form.reset(); 
            editModeIdInput.value = ''; 
            formTitle.innerText = 'เพิ่มผู้ใช้ใหม่';
            submitButton.innerText = 'บันทึก';
            submitButton.classList.replace('btn-warning', 'btn-primary'); 
            cancelEditButton.classList.add('d-none');
            passwordInput.required = true;
            passwordHelp.innerText = "";
        }
        
        async function handleEdit(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (!response.ok) throw new Error('Failed to fetch user data');
                const data = await response.json();
                const rowData = data[SHEET_NAME];
                
                usernameInput.value = rowData.username;
                nameInput.value = rowData.name || ''; // (ดึง "ชื่อ" มาใส่ฟอร์ม)
                
                passwordInput.value = ""; 
                passwordInput.required = false;
                passwordHelp.innerText = "ป้อนรหัสผ่านใหม่ (หากต้องการเปลี่ยน) ถ้าเว้นว่างไว้จะใช้รหัสเดิม";
                editModeIdInput.value = id;
                formTitle.innerText = `แก้ไขผู้ใช้ ID: ${id}`;
                submitButton.innerText = 'อัปเดต';
                submitButton.classList.replace('btn-primary', 'btn-warning');
                cancelEditButton.classList.remove('d-none'); 
                form.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                 alert('ไม่สามารถโหลดข้อมูลผู้ใช้ได้');
            }
        }
        
        async function handleDelete(id) {
            if (!confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบผู้ใช้ ID: ${id}?`)) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                fetchData(); 
            } catch (error) {
                console.error('Error deleting data:', error);
                alert('เกิดข้อผิดพลาดในการลบ: ' + error.message);
            }
        }
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const id = editModeIdInput.value;
            
            // (เพิ่ม "name" ตอนส่งข้อมูล)
            const userData = { 
                username: usernameInput.value,
                name: nameInput.value,
                password: passwordInput.value // (Password จะถูกส่งไปเสมอ)
            };
            
            // (ตรรกะจัดการ password ตอน Edit)
            if (id && !passwordInput.value) { // ถ้าเป็นโหมดแก้ไข และไม่ป้อนรหัสใหม่
                delete userData.password; // ลบ key password ออก (Sheety จะไม่ยุ่งกับค่าเดิม)
            }
            
            const formData = { [SHEET_NAME]: userData };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                resetForm(); 
                fetchData(); 
            } catch (error) {
                console.error(`Error ${method} data:`, error);
                alert(`เกิดข้อผิดพลาดในการบันทึก (${method})`);
            }
        });
        
        cancelEditButton.addEventListener('click', resetForm);
        refreshButton.addEventListener('click', fetchData);
        
        document.getElementById('logoutButton').addEventListener('click', () => {
            if (confirm("คุณต้องการออกจากระบบหรือไม่?")) {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });
        
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
