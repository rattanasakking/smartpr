<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* 1. เปลี่ยนสีพื้นหลัง */
            background-color: #f0f2f5;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            /* 2. ทำให้การ์ดสวยขึ้น */
            border: 0;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        /* 3. สไตล์โลโก้ */
        .login-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 120px;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-body p-4 p-md-5">
            
            <img src="https://uppic.retc.ac.th/uploads/690dedd77a750.png" alt="Logo" class="login-logo">

            <h3 class="card-title text-center mb-4">กรุณาเข้าสู่ระบบ</h3>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้ (Username)</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน (Password)</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const USER_API_URL = "https://api.sheety.co/423538c420e6cba4d60e9a41d250224e/chatGpt/user";
        const SHEET_NAME = "user"; 
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            loginButton.disabled = true;
            loginButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> กำลังตรวจสอบ...`;
            errorMessage.classList.add('d-none'); 

            try {
                const response = await fetch(USER_API_URL);
                if (!response.ok) throw new Error('ไม่สามารถเชื่อมต่อกับฐานข้อมูลผู้ใช้ได้');
                const data = await response.json();
                if (!data[SHEET_NAME] || !Array.isArray(data[SHEET_NAME])) throw new Error('รูปแบบข้อมูลผู้ใช้ไม่ถูกต้อง');

                const users = data[SHEET_NAME];
                const foundUser = users.find(user => 
                    user.username === enteredUsername && 
                    user.password === enteredPassword
                );

                if (foundUser) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', foundUser.username); 
                    window.location.href = 'dashboard.html'; // ส่งไปหน้า Dashboard
                } else {
                    throw new Error('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                }
            } catch (error) {
                console.error('Login failed:', error);
                errorMessage.innerText = error.message; 
                errorMessage.classList.remove('d-none');
                loginButton.disabled = false;
                loginButton.innerHTML = 'เข้าสู่ระบบ';
            }
        });
    </script>
</body>
</html>
